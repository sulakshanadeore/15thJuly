<!DOCTYPE html>
<html>
    <head>
        <style>
            /* body{


                
            } */
            #fname,#lname
            {
                
                background-color: magenta;
                /* color: blueviolet; */
                /* color:lavender; */
                font-size: 25px;
            }
            /* #lname{

                background-color: magenta;
            } */


            .imp
            {
font-size: 25px;
                text-decoration: rosybrown;
text-shadow: 2px 2px white;
            }

        </style>
        <header><h1>Contact Us</h1></header>
    </head>
    <body style="background-color: lightgray;
    background-image: url(Images/celebration.jpg);
    background-repeat: repeat-y;background-size: 50px;">
        
        <form id="f1">
        <fieldset>
        <legend>Contact Info</legend> 
        <label>Enter  First Name:</label>   
        <input type="text" id="fname" class="imp" minlength="1" maxlength="30" required/>
        <br/>
        <br/>
        <label>Enter  Last Name:</label>   
        <input type="text" id="lname" class="imp" minlength="1" maxlength="5" required/>
        <br/>
        <br/>
        <label>Enter Mobile No:</label>
        <input type="number" id="mobNo" class="imp"  required/>
<br/>
<br/>
        <label>Enter City:</label>
        <input type="text" id="cityname"  class="imp"  required/>
<br/>
<br/>
            <label>Enter Url</label>
            <input type="url" id="custurl" required />
            <br/>
            <br/>
            <label>Enter Email</label>
            <input type="email" id="custemail" required />
            <br/>
            <br/>

            <label>Enter Age</label>
            <input type="number" id="custage" min="18" max="60"  required />
            <br/>
            <br/>

            <label>Enter password</label>
            <input type="password" id="pass1" />
            <label>Enter Date Of Birth</label>
            <input type="datetime-local" id="dob"/>

            <label>Select Browser</label>
            <input list="browsers" name="b" id="b1"/>
            <datalist id="browsers">
                <option value="Edge">Micrsoft Edge</option>
                <option value="Chrome">Micrsoft Chrome </option>
                <option value="Explorer">Micrsoft Explorer</option>

            </datalist>
            <br/>
            <br/>
            <label>Select Payment Mode</label>
            
            <input type="radio" id="COD"  name="pm" value="COD">
            <label for="COD">COD</label>
            <input type="radio" id="Credit" name="pm" value="Credit Card" >
            <label for="Credit">Credit</label>
            <input type="radio" id="Debit"  name="pm" value="Debit Card"><label for="Debit">Debit</label>
            <br/>
            <br/>
            <label>select Week</label>
            <input type="week" id="w1" name="weekDta"/>
            <label>Select Color</label>
            <input type="color" />
            <label>Upload File</label>
            <input type="file" id="u1" multiple/>
            <label>Enter Range</label>
            <input type="range" id="r1" min="40" max="100"/>



<br/>
<br/>


        <input type="button" name="Save" id="save1" value="Save"/>
        <input type="reset" name="Reset" id="r1" value="Reset/Clear"/>
        <input type="submit" name="SubmitData" id="submit1" value="Submit"/>

        </fieldset>
    </form>

    </body>
</html>
